<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f58fdd4161.js" crossorigin="anonymous"></script>
    <title>Digits Ninja</title>
</head>
<body class="bg-warrior bg-cover bg-no-repeat">
    <header class="bg-black" >
        <nav>
           <div>
             <h1 class="font-bold font-mono text-6xl text-red-700 px-4 py-4" ><i class="fa-solid fa-calculator"></i> Digits ninja</h1>
          </div>           
      </nav>
    </header>
    <!--the calculator -->
    <div class="container  mt-24 mb-10 bg-black h-3/5 w-1/3 border-4 shadow-lg shadow-red-500/50  border-black rounded-md p-4">
        <h1 id="display" class="bg-black w-full text-white font-bold text-5xl h-1/3 py-5 text-end">0</h1>
        <h1 id="calculate" class="bg-black w-full text-white font-bold text-5xl h-1/3 text-end">0</h1>
        <div id="top-box" class="flex  m-4">
            <div id="7" class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-4" >7</div>
            <div id="8" class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-4">8</div>
            <div id="9" class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-4">9</div>
             <div id="multiply" class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5 m-4">x</div>
        </div>
        <div id="box-2" class="flex  m-4">
            <div id="4" class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-4">4</div>
            <div id="5" class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-4">5</div>
            <div id="6" class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-4">6</div>
             <div id="subtract" class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5 m-4">-</div>
        </div>
        <div id="box-3" class="flex  m-4">
            <div id="1" class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-4">1</div>
            <div id="2" class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-4">2</div>
            <div id="3" class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-4">3</div>
             <div id="add" class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5 m-4">+</div>
        </div>
        <div id="box-4" class="flex  m-4">
            <div id="0" class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-4">0</div>
            <div id="point"class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5 m-4">.</div>
            <div id="divide" class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5 m-4">/</div>
            <div id="divide" class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5 m-4">=</div>
        </div>
        <div class="w-40 h-10 bg-red-400 rounded-md container">
            <h1 id="delete" class="font-bold text-3xl text-white text-center">Clear</h1>
        </div>
        
    </div>
    <footer>
            <nav class="bg-black "><h1 class="text-white ">&copy;2023 JMStylings <i    class="fa-regular fa-face-smile"></i></h1> 
                <div class="flex space-x-4 justify-end">
                  <h1 class="font-bold font-mono text-3xl text-red-700 px-4 py-4" ><i class="fa-brands fa-facebook"></i></h1>
                  <h1 class="font-bold font-mono text-3xl text-red-700 px-4 py-4" ><i class="fa-brands fa-twitter"></i></h1>
                  <h1 class="font-bold font-mono text-3xl text-red-700 px-4 py-4" ><i class="fa-brands fa-instagram"></i></h1>
                  <h1 class="font-bold font-mono text-3xl text-red-700 px-4 py-4" ><i class="fa-brands fa-linkedin"></i></h1>
                  <h1 class="font-bold font-mono text-3xl text-red-700 px-4 py-4" ><i class="fa-brands fa-github"></i></h1>
               </div>   
                      
           </nav>
        </footer>
</body>
</html>
