<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f58fdd4161.js" crossorigin="anonymous"></script>
    <title>Digits Ninja</title>
</head>
<body class="bg-warrior bg-cover md:bg-no-repeat">
    <header class="bg-black" >
        <nav>
           <div>
             <h1 class="font-bold font-mono text-2xl md:text-6xl text-red-700 px-4 py-4" ><i class="fa-solid fa-calculator"></i> Digits ninja</h1>
          </div>           
      </nav>
    </header>
    <!--the calculator -->
    <div class="container bg-black w-3/4 h-auto mt-10 border-4 border-red-950 p-4">
        <div id="display" class="bg-white text-end px-4 rounded-md border-b-4 border-red-950">
            <span class="text-3xl font-bold p-4">0</span>
        </div>
        <div id="calculations" class="bg-white text-end px-4 rounded-md border-b-4 border-red-950">
            <span class="text-3xl font-bold p-4">0</span>
        </div>

        <div class="grid grid-cols-4 gap-2">
            <button class=" btn">CE</button>
            <button class=" btn">x</button>
            <button class=" btn">/</button>
            <button class=" btn">*</button>
            <button class=" btn">9</button>
            <button class=" btn">8</button>
            <button class=" btn">7</button>
            <button class=" btn">-</button>
            <button class=" btn">6</button>
            <button class=" btn">5</button>
            <button class=" btn">4</button>
            <button class=" btn">.</button>
            <button class=" btn">3</button>
            <button class=" btn">2</button>
            <button class=" btn">1</button>
            <button class="bg-red-400 text-white font-bold text-lg rounded-md w-12 h-28 container row-span-2">+</button>
            <button class=" btn">0</button>
            <button class="bg-red-400 text-white font-bold text-lg rounded-md w-28 ml-3.5 h-12 container col-span-2">=</button>
        </div>

    </div>
    
    <footer>
            <nav class="bg-black flex justify-between fixed bottom-0 w-full">
                <h1 class="text-red-400 text-center ml-4 md:py-5">&copy;2023 JMStylings <i    class="fa-regular fa-face-smile"></i></h1> 
                <div class="flex space-x-4 justify-end mr-2">
                  <h1 class="footer" ><i class="fa-brands fa-facebook"></i></h1>
                  <h1 class="footer" ><i class="fa-brands fa-twitter"></i></h1>
                  <h1 class="footer" ><i class="fa-brands fa-instagram"></i></h1>
                  <h1 class="footer" ><i class="fa-brands fa-linkedin"></i></h1>
                  <h1 class="footer" ><i class="fa-brands fa-github"></i></h1>
               </div>           
           </nav>
        </footer>
<script src="/src/app.js"></script>
</body>
</html>
