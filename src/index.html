<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f58fdd4161.js" crossorigin="anonymous"></script>
    <title>Digits Ninja</title>
</head>
<body class="bg-warrior bg-cover bg-no-repeat">
    <header class="bg-black" >
        <nav>
           <div>
             <h1 class="font-bold font-mono text-6xl text-red-700 px-4 py-4" ><i class="fa-solid fa-calculator"></i> Digits ninja</h1>
          </div>           
      </nav>
    </header>
    <!--the calculator -->
    <div  class="container  mt-24 bg-black h-3/5 w-1/3 border-4 shadow-lg shadow-red-500/50  border-black rounded-md p-4">
        <div class="bg-black w-full text-white font-bold text-5xl h-1/3 p-20">0</div>
        <div id="7">
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5" >7</div>
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5" >8</div>
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5" >9</div>
             <div class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5" >x</div>
        </div>
        <div id="4" class="flex space-x-2 m-2">
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-2">4</div>
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-2">5</div>
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5 m-2">6</div>
             <div class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5 m-2">-</div>
        </div>
        <div id="1">
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5" >1</div>
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5" >2</div>
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5" >3</div>
             <div class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5" >+</div>
        </div>
        <div id="0">
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-950 text-white   text-3xl py-5" >0</div>
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5" >.</div>
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5" >/</div>
            <div class="border-2 rounded-full w-20 h-20 text-center bg-red-400 text-white   text-3xl py-5" >=</div>
        </div>
    </div>
</body>
</html>
